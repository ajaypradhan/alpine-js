<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div x-data="{ open: false }">
      <button x-on:click="open = ! open">Toggle Dropdown</button>

      <div x-show="open" x-transition>
        <ul>
          <li>Getting Started with Aplinejs1</li>
          <li>Getting Started with Aplinejs2</li>
          <li>Getting Started with Aplinejs3</li>
          <li>Getting Started with Aplinejs4</li>
          <li>Getting Started with Aplinejs5</li>
        </ul>
      </div>
    </div>
  </body>
</html>
