<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to alpinejs</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div x-data="{ open: false }">
      <button x-on:click="open = ! open">Toggle Dropdown</button>

      <div x-show="open">Dropdown Contents...</div>
    </div>

    <div x-data="{ open: false }">
      <button x-on:click="open = ! open">Toggle Dropdown</button>

      <template x-if="open">
        <div>Dropdown Contents...</div>
      </template>
    </div>
  </body>
</html>
